<!DOCTYPE html>
<html lang="en">

<head>
  <title>JavaScript Microsoft Graph SPA</title>
  <link rel="icon" href="data:;base64,="> <!-- Suppress favicon error -->
</head>

<body>
  <main id="main-container" role="main" class="container">
    <div id="content" style="display: none;">
      <h4>Welcome <span id="userName"></span></h4>
      <!-- Begin added content -->
      <p>
        <label>User: </label>
        <input id="insightsUpn" type="text" /><br />
        <i><small>Enter user ID, email (UPN), or leave blank for /me.</small></i>
      </p>
      <p>
        <label>Type of insight: </label>
        <select id="insightsType">
          <option value="used">Recently used</option>
          <option value="shared">Shared with</option>
          <option value="trending">Trending around user</option>
        </select>
      </p>
      <button id="insightsButton">Get files</button>
      <div id="insightsResult"></div>
      <!-- End added content -->
    </div>
    <a id="signin" onclick="displayUI(); return false;" href="#">
      <img src="./images/ms-symbollockup_signin_light.png" alt="Sign in with Microsoft" />
    </a>
  </main>
  <script src="https://alcdn.msauth.net/browser/2.1.0/js/msal-browser.min.js"
    integrity="sha384-EmYPwkfj+VVmL1brMS1h6jUztl4QMS8Qq8xlZNgIT/luzg7MAzDVrRa2JxbNmk/e"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk.js"></script>
  <script src="auth.js"></script>
  <script src="graph.js"></script>
  <script src="ui.js"></script>
</body>

</html>
