<!DOCTYPE html>
<html lang="en">

<head>
  <title>JavaScript Microsoft Graph SPA</title>
  <link rel="icon" href="data:;base64,="> <!-- Suppress favicon error -->
</head>

<body>
  <main id="main-container" role="main" class="container">
    <div id="content" style="display: none;">
      <h4>Welcome <span id="userName"></span></h4>
      <!-- Add for excel -->
      <div id="surveyForm">
        <input type="radio" name="choice" value="American">American</input><br />
        <input type="radio" name="choice" value="Canadian">Canadian</input><br />
        <input type="radio" name="choice" value="Irish">Irish</input><br />
        <input type="radio" name="choice" value="Pancetta">Pancetta</input><br />
        <input type="radio" name="choice" value="Rashers">Rashers</input><br />
        <input type="radio" name="choice" value="Soy">Soy</input><br />
        <input type="radio" name="choice" value="Turkey">Turkey</input><br /><br />
        <input type="button" id="surveyButton" value="Submit" />
      </div>
      <div id="surveyResults" style="display:none">
        <img id="resultsChart" />
      </div>
    </div>
    <a id="signin" onclick="displayUI(); return false;" href="#">
      <img src="./images/ms-symbollockup_signin_light.png" alt="Sign in with Microsoft" />
    </a>
  </main>
  <script src="https://alcdn.msauth.net/browser/2.1.0/js/msal-browser.min.js"
    integrity="sha384-EmYPwkfj+VVmL1brMS1h6jUztl4QMS8Qq8xlZNgIT/luzg7MAzDVrRa2JxbNmk/e"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk.js"></script>
  <script src="auth.js"></script>
  <script src="graph.js"></script>
  <script src="ui.js"></script>
</body>
</html>
